<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} -Avertisement System Manager</title>
    <link rel="icon" type="" href="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!--     Fonts and icons     -->
       
    <link href="../assets/css/pe-icon-7-stroke.css" rel="stylesheet" />

    <link href="../static/assets/css/landing-page.css" rel="stylesheet" />
    <link href="../static/assets/css/pe-icon-7-stroke.css" rel="stylesheet" />

        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button id="menu-toggle" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example">
                    <span class="sr-only">More</span>
                    <span class="icon-bar bar1"></span>
                    <span class="icon-bar bar2"></span>
                    <span class="icon-bar bar3"></span>
                </button>
                <a href="">

                        <div href="{{ url_for('index') }}">

                        </div>

                    </div>
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="example">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="{{ url_for('events') }}">Events</a>
                    </li>
                <li>
                    <a href="{{ url_for('upload') }}">Upload</a>
                </li>
                	<li>
					<a href="{{ url_for('adverts') }}">View Adverts</a>
                </li>
                    <li>
                        <a href="{{ url_for('upload') }}">Uploads</a>
                    </li>
                    <li>
                        <a href="{{ url_for('tweets') }}">Tweets</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
    </nav>
    <div class="wrapper">
        {% block content %}{% endblock %}
        <hr />
        <footer>
            <p>&copy; {{ year }} -Avertisement System Manager</p>
        </footer>
    </div>

    <script src="/static/scripts/jquery-1.10.2.js"></script>
    <script src="/static/scripts/bootstrap.js"></script>
    <script src="/static/scripts/respond.js"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
